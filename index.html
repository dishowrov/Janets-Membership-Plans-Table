<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Janets Pricing Tab + Accordion</title>

        <!-- google fonts here  -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,500&display=swap"
            rel="stylesheet" />

        <!-- fontawesome links here  -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

        <!--All Css links here  -->
        <!-- Bootstrap 3.7  -->
        <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous" />

        <style>
                a[aria-expanded="true"] .glyphicon {
                    transform: rotate(90deg);
                }
        </style>
    </head>

    <body>

        <!-- Tab section start  -->
        <div class="a2n_tab-sec">
            <div class="container-fluid">

                <div class="a2n_tab-nav">
                    <ul class="nav nav-tabs">
                        <li class="active">
                            <a data-toggle="tab" href="#pro"> Pro </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#guru"> Guru </a>
                        </li>
                        <li>
                            <a data-toggle="tab" href="#business"> Business </a>
                        </li>
                    </ul>
                </div>

                <div class="tab-content">
                    <div id="pro" class="tab-pane fade in active">
                        <div class="container-fluid">

                            <div class="panel-group" id="accordion">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse"
                                                data-parent="#accordion"
                                                href="#collapseOne">
                                                <span
                                                    class="glyphicon glyphicon-menu-right text-success"></span>
                                                Pay by Credit Card
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseOne"
                                        class="panel-collapse collapse in">
                                        <div class="panel-body">first</div>
                                    </div>
                                </div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse"
                                                data-parent="#accordion"
                                                href="#collapseTwo">
                                                <span
                                                    class="glyphicon glyphicon-menu-right text-info"></span>
                                                Pay by PayPal
                                            </a>
                                        </h4>
                                    </div>
                                    <div id="collapseTwo"
                                        class="panel-collapse collapse">
                                        <div class="panel-body">Pay Pal</div>
                                    </div>
                                </div>

                            </div> 
                            <!-- end container -->
                        </div>
                    </div>

                    <div id="guru" class="tab-pane fade">
                        hello
                    </div>
                    
                    <div id="business" class="tab-pane fade">
                        hello g
                    </div>
                </div>

            </div>
            <!-- Tab section end  -->

            <!-- al js links here  -->
            <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
            <script
                src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>

        </body>

    </html>
